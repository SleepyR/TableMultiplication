<!DOCTYPE html>
<html>
<head>
    <title> Table </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div>

    <img id="figure" style="height:70px;width:70px;position:absolute;visibility:hidden;" src="Tinkerbell.png">
    <form name="number" onsubmit="validateForm();return false;">
        <div class="input">
            Choose a number:
            <input type="text" id="num1" name="num1">
            Choose a number:
            <input type="text" id="num2" name="num2">
        </div>
        <input type="submit" value="Submit" class="submit">
    </form>
    <div class="buttons">
        <div class="radios">
            <input type="radio" name="mark" id="X" value="X" onclick="change();">
            <label for="X">
                <span class="check"></span>
                X
            </label>
        </div>
        <div class="radios">
            <input type="radio" name="mark" id="3divide" value="3divide" onclick="change();">
            <label for="3divide">
                <span class="check"></span>
                Divisors of 3
            </label>
        </div>
        <div class="radios">
            <input type="radio" name="mark" id="chess" value="Chess" onclick="change();">
            <label for="chess">
                <span class="check"></span>
                Chess
            </label>
        </div>
        <div class="radios">
            <input type="radio" name="mark" id="none" value="None" onclick="change();">
            <label for="none">
                <span class="check"></span>
                None
            </label>
        </div>
    </div>
</div>
</body>
</html>
